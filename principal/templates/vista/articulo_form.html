{% extends "plantilla.html" %}

{% block title %}{{ view.object.pk|yesno:"Editar Artículo,Nuevo Artículo" }}{% endblock %}

{% block content %}
<h2>{{ view.object.pk|yesno:"Editar Artículo,Nuevo Artículo" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'articulo-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
