{% load static %}

<label style="display: inline-block; text-align: center;" display="flex">
  <input type="radio" name="{{ widget.name }}" value="{{ widget.value|stringformat:'s' }}"
         {% include "django/forms/widgets/attrs.html" %}
         {% if widget.value == widget.attrs.checked %} checked {% endif %}>
  <br>
  <img src="{% static widget.value %}" alt="icono" style="width: 60px; height: 60px;">
</label>
