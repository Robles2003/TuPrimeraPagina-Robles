<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}TuPrimeraPagina+Robles{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS de ejemplo -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 4rem;
        }
        footer {
            margin-top: 3rem;
            padding: 1rem;
            background-color: #f8f9fa;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">TuPrimeraPagina+Robles</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% block nav %}{% endblock  %}}
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        <!-- Aquí va el contenido específico de cada página -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 - TuPrimeraPagina+Robles</p>
    </footer>
</body>
</html>
